{% extends 'base.html' %}
{% block content %}
<div class="card" style="max-width:700px;margin:auto;padding:32px 24px;background:#fff;border-radius:18px;box-shadow:0 4px 24px rgba(20,40,80,.07);">
    <h2>Карточка врача</h2>
    <div style="display:flex;gap:32px;align-items:center;">
        <img src="{{ doctor.avatar_url or '/static/avatars/demo-doctor.png' }}" alt="avatar" style="width:110px;height:110px;border-radius:50%;box-shadow:0 2px 10px rgba(20,40,80,.11);object-fit:cover;">
        <div>
            <div><b>ФИО:</b> {{ doctor.full_name }}</div>
            <div><b>Специализация:</b> {{ doctor.specialization }}</div>
            <div><b>Телефон:</b> {{ doctor.phone }}</div>
            <div><b>Email:</b> {{ doctor.email }}</div>
            <div><b>Статус:</b> {{ doctor.status }}</div>
        </div>
    </div>
    <br>
    <a href="/edit_doctor/{{ doctor._id }}" class="btn">Редактировать</a>
    <a href="#" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editDoctorModal">Редактировать</a>
</div>
<div class="modal fade" id="editDoctorModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="post" action="/edit_doctor/{{ doctor._id }}">
        <div class="modal-header">
          <h5 class="modal-title">Редактировать врача</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input class="form-control" name="full_name" value="{{ doctor.full_name }}" placeholder="ФИО" required><br>
          <input class="form-control" name="specialization" value="{{ doctor.specialization }}" placeholder="Специализация" required><br>
          <input class="form-control" name="phone" value="{{ doctor.phone }}" placeholder="Телефон" required><br>
          <input class="form-control" name="email" value="{{ doctor.email }}" placeholder="Email"><br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
          <button type="submit" class="btn btn-success">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
