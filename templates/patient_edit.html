{% extends "base.html" %}
{% block title %}Редактировать пациента{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h5>Редактирование пациента</h5>
    </div>
    <div class="card-body">
      <form method="post">
        <div class="mb-3">
          <label class="form-label">ФИО</label>
          <input type="text" name="full_name" class="form-control" value="{{ patient.full_name }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Телефон</label>
          <input type="tel" name="phone" class="form-control" value="{{ patient.phone }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" value="{{ patient.email }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Дата рождения</label>
          <input type="date" name="birthdate" class="form-control" value="{{ patient.birthdate }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Заметки</label>
          <textarea name="notes" class="form-control" rows="3">{{ patient.notes }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/patients/{{ patient._id }}" class="btn btn-secondary">Отмена</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
