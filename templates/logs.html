{% extends 'base.html' %}
{% block content %}
<h2>История изменений</h2>
<table class="table table-striped">
    <thead><tr><th>Время</th><th>Пользователь</th><th>Действие</th><th>Детали</th></tr></thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.datetime }}</td>
            <td>{{ log.user }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.details }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
