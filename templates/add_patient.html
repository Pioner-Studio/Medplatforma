{% extends 'base.html' %}
{% block title %}Добавить пациента{% endblock %}
{% block content %}
<div style="max-width:520px; margin:0 auto; background:#fff; border-radius:20px; box-shadow:0 6px 32px rgba(20,40,80,.08); padding:40px;">
    <h2 style="font-size:1.6rem; font-weight:700; margin-bottom:24px;">Добавить пациента</h2>
    <form method="POST">
        <label>ФИО *</label>
        <input name="full_name" required style="width:100%;padding:10px;margin-bottom:16px;border-radius:8px;border:1px solid #ccd;">
        
        <label>Дата рождения *</label>
        <input name="dob" type="date" required style="width:100%;padding:10px;margin-bottom:16px;border-radius:8px;border:1px solid #ccd;">
        
        <label>Телефон *</label>
        <input name="phone" required style="width:100%;padding:10px;margin-bottom:16px;border-radius:8px;border:1px solid #ccd;">
        
        <label>Паспортные данные *</label>
        <input name="passport" required style="width:100%;padding:10px;margin-bottom:16px;border-radius:8px;border:1px solid #ccd;">
        
        <label>Партнёр / Кто пригласил *</label>
        <input name="referral" required style="width:100%;padding:10px;margin-bottom:16px;border-radius:8px;border:1px solid #ccd;">
        
        <label>Адрес регистрации</label>
        <input name="reg_address" id="reg_address" style="width:100%;padding:10px;margin-bottom:12px;border-radius:8px;border:1px solid #ccd;">

        <div style="margin-bottom:12px;">
        <label style="display:inline; cursor:pointer;">
        <input type="checkbox" id="same_address" style="vertical-align:middle; margin-right:7px;">
        Адрес совпадает с регистрацией
    </label>
</div>

<label>Адрес места жительства</label>
<input name="live_address" id="live_address" style="width:100%;padding:10px;margin-bottom:16px;border-radius:8px;border:1px solid #ccd;">

        
        <label>Эл. почта</label>
        <input name="email" type="email" style="width:100%;padding:10px;margin-bottom:16px;border-radius:8px;border:1px solid #ccd;">
        
        <label>Бизнес</label>
        <input name="business" style="width:100%;padding:10px;margin-bottom:16px;border-radius:8px;border:1px solid #ccd;">
        
        <label>Хобби</label>
        <input name="hobby" style="width:100%;padding:10px;margin-bottom:16px;border-radius:8px;border:1px solid #ccd;">
        
        <label>Примечания</label>
        <textarea name="notes" rows="3" style="width:100%;padding:10px;margin-bottom:22px;border-radius:8px;border:1px solid #ccd;"></textarea>
        
        <button type="submit" style="background:#445be2;color:#fff;border:none;border-radius:10px;padding:12px 32px;font-weight:700;font-size:1.09rem;cursor:pointer;">Сохранить</button>
    </form>

    <script>
document.getElementById('same_address').addEventListener('change', function() {
    if (this.checked) {
        document.getElementById('live_address').value = document.getElementById('reg_address').value;
        document.getElementById('live_address').setAttribute('readonly', true);
    } else {
        document.getElementById('live_address').removeAttribute('readonly');
    }
});

document.getElementById('reg_address').addEventListener('input', function() {
    if (document.getElementById('same_address').checked) {
        document.getElementById('live_address').value = this.value;
    }
});
</script>

</div>
{% endblock %}
