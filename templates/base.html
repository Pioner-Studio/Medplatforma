<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Medplatforma{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #f7f8fa; margin: 0;}
        .sidebar {
            position: fixed; top: 0; left: 0; bottom: 0; width: 210px;
            background: #2236a7; color: #fff; display: flex; flex-direction: column; align-items: center;
            padding-top: 30px; z-index: 2;
            box-shadow: 2px 0 12px rgba(20,40,80,.08);
        }
        .sidebar .logo { margin-bottom: 40px; }
        .sidebar .menu { width: 100%; display: flex; flex-direction: column; gap: 22px;}
        .sidebar .menu a {
            color: #fff; text-decoration: none; font-size: 1.1rem; font-weight: 500; padding: 8px 30px;
            border-radius: 12px 0 0 12px; transition: background .16s;
            display: flex; align-items: center; gap: 10px;
        }
        .sidebar .menu a.active, .sidebar .menu a:hover { background: #445be2;}
        .topbar {
            position: fixed; left: 210px; right: 0; top: 0; height: 62px;
            background: #fff; border-bottom: 1px solid #e3e9f5;
            display: flex; align-items: center; padding: 0 30px; z-index: 1;
            box-shadow: 0 2px 12px rgba(20,40,80,.05);
        }
        .topbar .search { flex: 1; }
        .topbar input[type="text"] {
            width: 260px; padding: 7px 16px; border-radius: 10px; border: 1px solid #ccd; font-size: 1rem;
            background: #f5f6fb; outline: none; transition: border .16s;
        }
        .topbar .profile, .topbar .notif, .topbar .theme, .topbar .add-btn {
            margin-left: 24px; cursor: pointer; border: none; background: none; font-size: 1.1rem;
        }
        .topbar .add-btn {
            background: #445be2; color: #fff; padding: 8px 18px; border-radius: 9px; font-weight: 600;
            margin-left: 40px;
        }
        .content { margin-left: 210px; margin-top: 62px; padding: 32px 36px;}
        @media (max-width: 900px) {
            .sidebar { width: 60px; padding: 10px 0; }
            .sidebar .menu a { font-size: 1.2rem; padding: 7px 10px; }
            .content { margin-left: 60px; }
            .topbar { left: 60px; }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="/static/logo.png" alt="Logo" style="width:54px; border-radius:16px;">
        </div>
        <div class="menu">
            <a href="/calendar" class="{% if request.path == '/calendar' %}active{% endif %}">üìÖ –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</a>
            <a href="/patients" class="{% if request.path == '/patients' %}active{% endif %}">üßë‚Äçü§ù‚Äçüßë –ü–∞—Ü–∏–µ–Ω—Ç—ã</a>
            <a href="/doctors" class="{% if request.path == '/doctors' %}active{% endif %}">ü©∫ –í—Ä–∞—á–∏</a>
            <a href="/tasks" class="{% if request.path == '/tasks' %}active{% endif %}">‚úÖ –ó–∞–¥–∞—á–∏</a>
            <a href="/reports" class="{% if request.path == '/reports' %}active{% endif %}">üìä –û—Ç—á—ë—Ç—ã</a>
        </div>
    </div>
    <div class="topbar">
        <div class="search">
            <input type="text" placeholder="–ü–æ–∏—Å–∫...">
        </div>
        <button class="notif">üîî</button>
        <button class="theme">üåô</button>
        <button class="profile">üë§</button>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
